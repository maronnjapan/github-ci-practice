name: Literals
run-name: Run by @${{ github.actor }}
on: push
jobs:
  print:
    name: Super Useful Job
    runs-on: ubuntu-latest
    steps:
      - id: source
        run: echo "result=Hello >> "${GITHUB_OUTPUT}"
      - run: echo "${RESULT}"
        env:
          RESULT: ${{ steps.source.outputs.result }}
      - run: echo "RESULT2=hello2" >> "${GITHUB_ENV}"
      - run: echo "${RESULT2}"
